<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="data:,">

  <!-- jquery -->
  <script src="http://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>
  <link rel="stylesheet" href="http://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
  <script src="{{url_for('static', filename='game.js')}}"></script>


  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


  <link rel="stylesheet" href="{{url_for('static', filename='main.css')}}">



  <title>Planet Video Games</title>
</head>

<body>



  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="/">Planet Video Games</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <a class="btn btn-primary" href="/add" role="button">Add Game</a>
      </div>
      <div class="ml-auto">
        <form class="form-inline" action="/search" method="post" id="searchForm">
          <div class="row">
            <div class="col-md-6">
              <input class="form-control" type="search" placeholder="Search games" aria-label="Search" name="search"
                id="searchInput">
            </div>
            <div class="col-md-6">
              <button class="btn btn-outline-success" type="submit">Search</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </nav>




  <div class="container">
    {% block content %}
    {% endblock %}
  </div>

</body>

</html>
